asdl: "0.1"

system:
  name: hello_agentic_world

contracts:

  UserQuestion:
    type: object
    required: [question]
    properties:
      question:
        type: string

  SearchQuery:
    type: object
    required: [query]
    properties:
      query:
        type: string

  SearchResult:
    type: object
    required: [content]
    properties:
      content:
        type: string

  FinalAnswer:
    type: object
    required: [answer]
    properties:
      answer:
        type: string

events:

  user.ask:
    contract: UserQuestion

  research.query:
    contract: SearchQuery

  research.result:
    contract: SearchResult

  answer.final:
    contract: FinalAnswer

agents:

  planner:
    runtime:
      adapter: mock_llm
    subscribes_to:
      - user.ask
    emits:
      - research.query

  retriever:
    runtime:
      adapter: mock_retrieval
    subscribes_to:
      - research.query
    emits:
      - research.result

  synthesizer:
    runtime:
      adapter: mock_llm
    subscribes_to:
      - research.result
    emits:
      - answer.final

execution:
  mode: event-driven
